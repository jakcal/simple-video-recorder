<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Video Recorder</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 700px;
      }
      h1 {
        color: #2d3748;
        margin-bottom: 1.5rem;
        font-size: 2rem;
      }
      #video {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        background-color: #000;
        max-width: 100%;
        height: auto;
      }
      #controls {
        margin-top: 1.5rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        background-color: #4299e1;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      button:hover {
        background-color: #3182ce;
        transform: translateY(-1px);
      }
      button:disabled {
        background-color: #cbd5e0;
        cursor: not-allowed;
        transform: none;
      }
      #startButton.recording {
        background-color: #e53e3e;
      }
      #timer {
        font-size: 1.25rem;
        color: #2d3748;
        margin: 1rem 0;
        font-family: monospace;
      }
      .recording-indicator {
        display: none;
        width: 12px;
        height: 12px;
        background-color: #e53e3e;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .recording .recording-indicator {
        display: inline-block;
      }
      #downloadLink {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background-color: #48bb78;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      #downloadLink:hover {
        background-color: #38a169;
        transform: translateY(-1px);
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 2rem;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .modal-buttons button {
        padding: 0.5rem 1rem;
      }
      .modal-buttons button.cancel {
        background-color: #e53e3e;
      }
      .modal-buttons button.cancel:hover {
        background-color: #c53030;
      }
      .saved-videos {
        margin-top: 2rem;
        text-align: left;
      }
      .saved-video-item {
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .saved-video-item button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
      }
      .saved-video-info {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .saved-video-actions {
        display: flex;
        gap: 0.5rem;
      }
      .status-message {
        padding: 0.75rem;
        border-radius: 6px;
        margin-top: 1rem;
        display: none;
      }
      .status-message.success {
        background-color: #c6f6d5;
        color: #2f855a;
      }
      .status-message.error {
        background-color: #fed7d7;
        color: #c53030;
      }
      .storage-info {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #718096;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enhanced Video Recorder</h1>
      <video id="video" width="640" height="480" autoplay muted></video>
      <div id="timer">00:00</div>
      <div id="controls">
        <button id="startButton">
          <span class="recording-indicator"></span>
          Start Recording
        </button>
        <button id="stopButton" disabled>Stop Recording</button>
      </div>
      <video id="recordedVideo" controls style="display: none; width: 100%; margin-top: 1rem;"></video>
      <a id="downloadLink" style="display: none">Download Recording</a>
      <div id="statusMessage" class="status-message"></div>
      <div class="storage-info">
        <p>Storage used: <span id="storageUsed">0 MB</span> / <span id="storageLimit">0 MB</span></p>
      </div>
      
      <div class="saved-videos">
        <h2>Saved Recordings</h2>
        <div id="savedVideosList"></div>
      </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this recording? This action cannot be undone.</p>
        <div class="modal-buttons">
          <button id="confirmDelete">Yes, delete it</button>
          <button id="cancelDelete" class="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      let mediaRecorder;
      let recordedChunks = [];
      let timerInterval;
      let startTime;
      let currentVideoId = null;
      let currentVideoBlob = null;
      let videoToDeleteId = null;
      
      const videoElement = document.getElementById("video");
      const recordedVideo = document.getElementById("recordedVideo");
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const downloadLink = document.getElementById("downloadLink");
      const timerElement = document.getElementById("timer");
      const statusMessage = document.getElementById("statusMessage");
      const savedVideosList = document.getElementById("savedVideosList");
      const confirmationModal = document.getElementById("confirmationModal");
      const confirmDeleteBtn = document.getElementById("confirmDelete");
      const cancelDeleteBtn = document.getElementById("cancelDelete");
      const storageUsedElement = document.getElementById("storageUsed");
      const storageLimitElement = document.getElementById("storageLimit");

      // IndexedDB setup
      let db;
      const request = indexedDB.open("VideoDB", 1);
      
      request.onerror = function(event) {
        console.error("IndexedDB error:", event.target.errorCode);
        showStatusMessage("Error accessing local storage. Some features may not work.", "error");
      };
      
      request.onupgradeneeded = function(event) {
        db = event.target.result;
        const objectStore = db.createObjectStore("videos", { keyPath: "id" });
        objectStore.createIndex("timestamp", "timestamp", { unique: false });
      };
      
      request.onsuccess = function(event) {
        db = event.target.result;
        loadSavedVideos();
        updateStorageInfo();
      };

      function showStatusMessage(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = "status-message " + type;
        statusMessage.style.display = "block";
        
        setTimeout(() => {
          statusMessage.style.display = "none";
        }, 5000);
      }

      function updateTimer() {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor((elapsed / 1000) % 60);
        const minutes = Math.floor((elapsed / 1000 / 60) % 60);
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }

      function startRecording() {
        recordedChunks = [];
        mediaRecorder.start();
        startButton.disabled = true;
        stopButton.disabled = false;
        startButton.classList.add('recording');
        downloadLink.style.display = 'none';
        recordedVideo.style.display = 'none';
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopRecording() {
        mediaRecorder.stop();
        startButton.disabled = false;
        stopButton.disabled = true;
        startButton.classList.remove('recording');
        clearInterval(timerInterval);
      }

      function handleDataAvailable(event) {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      }

      function handleStop() {
        currentVideoBlob = new Blob(recordedChunks, { 
          type: "video/webm; codecs=vp9,opus"
        });
        currentVideoId = Date.now().toString();
        const url = URL.createObjectURL(currentVideoBlob);
        
        recordedVideo.src = url;
        recordedVideo.style.display = 'block';
        downloadLink.href = url;
        downloadLink.download = `recording-${formatDate(new Date())}.webm`;
        downloadLink.style.display = "inline-block";
        
        // Save to IndexedDB
        saveVideoToIndexedDB(currentVideoId, currentVideoBlob);
      }

      function saveVideoToIndexedDB(id, blob) {
        const transaction = db.transaction(["videos"], "readwrite");
        const objectStore = transaction.objectStore("videos");
        
        const videoData = {
          id: id,
          blob: blob,
          timestamp: Date.now(),
          duration: timerElement.textContent,
          fileSize: (blob.size / (1024 * 1024)).toFixed(2) + " MB",
          downloaded: false
        };
        
        const request = objectStore.add(videoData);
        
        request.onsuccess = function() {
          showStatusMessage("Video saved to local storage", "success");
          loadSavedVideos();
          updateStorageInfo();
        };
        
        request.onerror = function(event) {
          console.error("Error saving video:", event.target.error);
          showStatusMessage("Error saving video to local storage", "error");
        };
      }

      function loadSavedVideos() {
        const transaction = db.transaction(["videos"], "readonly");
        const objectStore = transaction.objectStore("videos");
        const index = objectStore.index("timestamp");
        
        savedVideosList.innerHTML = "";
        
        // Get all videos in descending order
        const request = index.openCursor(null, "prev");
        
        request.onsuccess = function(event) {
          const cursor = event.target.result;
          
          if (cursor) {
            const videoData = cursor.value;
            const videoElement = document.createElement("div");
            videoElement.className = "saved-video-item";
            
            const url = URL.createObjectURL(videoData.blob);
            
            videoElement.innerHTML = `
              <div class="saved-video-info">
                <div>Date: ${formatDate(new Date(videoData.timestamp))}</div>
                <div>Duration: ${videoData.duration}</div>
                <div>Size: ${videoData.fileSize}</div>
                <div>Status: ${videoData.downloaded ? "Downloaded" : "Not Downloaded"}</div>
              </div>
              <div class="saved-video-actions">
                <button class="play-btn" data-url="${url}">Play</button>
                <a href="${url}" download="recording-${formatDate(new Date(videoData.timestamp))}.webm" class="download-btn">
                  <button>Download</button>
                </a>
                <button class="delete-btn" data-id="${videoData.id}">Delete</button>
              </div>
            `;
            
            savedVideosList.appendChild(videoElement);
            
            // Add event listeners
            videoElement.querySelector(".play-btn").addEventListener("click", function() {
              recordedVideo.src = this.getAttribute("data-url");
              recordedVideo.style.display = "block";
              recordedVideo.scrollIntoView({ behavior: "smooth" });
              recordedVideo.play();
            });
            
            videoElement.querySelector(".download-btn").addEventListener("click", function() {
              markVideoAsDownloaded(videoData.id);
            });
            
            videoElement.querySelector(".delete-btn").addEventListener("click", function() {
              videoToDeleteId = this.getAttribute("data-id");
              confirmationModal.style.display = "block";
            });
            
            cursor.continue();
          } else if (savedVideosList.innerHTML === "") {
            savedVideosList.innerHTML = "<p>No saved recordings found.</p>";
          }
        };
      }

      function markVideoAsDownloaded(id) {
        const transaction = db.transaction(["videos"], "readwrite");
        const objectStore = transaction.objectStore("videos");
        
        const request = objectStore.get(id);
        
        request.onsuccess = function(event) {
          const videoData = event.target.result;
          videoData.downloaded = true;
          
          const updateRequest = objectStore.put(videoData);
          
          updateRequest.onsuccess = function() {
            showStatusMessage("Video marked as downloaded", "success");
            loadSavedVideos();
          };
        };
      }

      function deleteVideo(id) {
        const transaction = db.transaction(["videos"], "readwrite");
        const objectStore = transaction.objectStore("videos");
        
        const request = objectStore.delete(id);
        
        request.onsuccess = function() {
          showStatusMessage("Video deleted successfully", "success");
          loadSavedVideos();
          updateStorageInfo();
        };
        
        request.onerror = function(event) {
          console.error("Error deleting video:", event.target.error);
          showStatusMessage("Error deleting video", "error");
        };
      }

      function formatDate(date) {
        return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}_${String(date.getHours()).padStart(2, '0')}-${String(date.getMinutes()).padStart(2, '0')}`;
      }

      function updateStorageInfo() {
        navigator.storage.estimate().then(estimate => {
          const usedInMB = (estimate.usage / (1024 * 1024)).toFixed(2);
          const quotaInMB = (estimate.quota / (1024 * 1024)).toFixed(2);
          
          storageUsedElement.textContent = usedInMB + " MB";
          storageLimitElement.textContent = quotaInMB + " MB";
        });
      }

      // Confirmation modal event listeners
      confirmDeleteBtn.addEventListener("click", function() {
        deleteVideo(videoToDeleteId);
        confirmationModal.style.display = "none";
      });
      
      cancelDeleteBtn.addEventListener("click", function() {
        confirmationModal.style.display = "none";
      });
      
      window.addEventListener("click", function(event) {
        if (event.target === confirmationModal) {
          confirmationModal.style.display = "none";
        }
      });

      // Request both video and audio access
      navigator.mediaDevices
        .getUserMedia({ 
          video: { width: 640, height: 480 },
          audio: true 
        })
        .then((stream) => {
          videoElement.srcObject = stream;
          
          mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm;codecs=vp9,opus'
          });
          
          mediaRecorder.ondataavailable = handleDataAvailable;
          mediaRecorder.onstop = handleStop;
          
          startButton.onclick = startRecording;
          stopButton.onclick = stopRecording;
        })
        .catch((error) => {
          console.error("Error accessing media devices.", error);
          showStatusMessage("Error accessing camera or microphone. Please make sure you have granted necessary permissions.", "error");
        });
    </script>
  </body>
</html>
